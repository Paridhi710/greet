<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Father's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #a64ac9;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #f8e1ff;
      transform: scale(1.05);
    }

    .card {
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease-in-out;
      margin-top: 30px;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    .greeting {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px #9e55cc;
    }

    .message {
      font-size: 1.2em;
      color: #fff;
      max-width: 400px;
      margin: 0 auto;
    }

    .family-img {
      margin-top: 30px;
      max-width: 300px;
      width: 100%;
      border-radius: 15px;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5ca4;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5ca4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <button class="btn" id="revealBtn" onclick="showCard()">Click to Reveal!</button>
  <div class="card" id="card">
    <div class="greeting">Happy Father's Day!</div>
    <div class="message">Thank you for being my hero, my guide, and my inspiration. ðŸ’™</div>
    <img src="image.webpg" alt="Father with daughter and son cartoon" class="family-img">
  </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
  function showCard() {
    document.getElementById('card').classList.add('show');
    document.getElementById('revealBtn').style.display = 'none';
    createHearts();
  }

  function createHearts() {
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.style.width = heart.style.height = (Math.random() * 10 + 10) + 'px';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  }
</script>

</body>
</html>
